<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnSubmit").onclick = function(){
		chkData();
	}
}

function chkData(){
	if(frm.code.value===""){
		alert("코드를 입력하세요");
		frm.code.focus();
		return;
	}
	frm.submit();
}

</script>

</head>
<body>

<h2>**상품자료 입력**</h2>
<form action="/sangpum/insertok" method="post" name="frm">{% csrf_token %}
<table style="width: 80%">
	<tr>
		<td>코드</td>
		<td><input type="text" name="code"> {{msg}}</td>
	</tr>
	<tr>
		<td>품명</td>
		<td><input type="text" name="sang"></td>
	</tr>
	<tr>
		<td>수량</td>
		<td><input type="number" name="su"></td>
	</tr>
	<tr>
		<td>단가</td>
		<td><input type="number" name="dan"></td>
	</tr>
	<tr>
		<td colspan="2"><br>
			<input type="button" value="저장" id="btnSubmit">
		</td>
	</tr>

</table>

</form>

</body>
</html>
