<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>장바구니 목록</h2>

<table border="1">
	<tr>
		<th>상품명</th><th>가격</th>
	</tr>
	{% if products %}
	  {% for pro in products %}
	  	<tr>
	  		<td>{{pro.name}}</td>
	  		<td>{{pro.price}}</td>
	  	</tr>
	  {% endfor %}
	{% else %}
	  <tr>
	  	<td colspan="2">자료없음</td>
	  </tr>
	{% endif %}
</table>
<br>

<a href="buy">결제하기</a>
<a href="/">메인으로</a>

</html>
