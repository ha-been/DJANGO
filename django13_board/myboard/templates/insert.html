<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnOk").onclick = chkFunc;
};

function chkFunc(){
	//alert("a");
	if(frm.name.value == "" || frm.passwd.value == "" ||  //좋은방법 아님! 정규표현식을 사용하자
			frm.mail.value == "" || frm.title.value == "" || frm.cont.value == ""){
		alert("입력자료를 모두 채우세요");
		return;
	};
	
	frm.submit();
};

</script>
</head>
<body style="margin: 20px 20px 20px 20px">

<h2>* 새글입력 *</h2>

<form action="/board/insertok" name="frm" method="post">{% csrf_token %}
<table class="table" style="width: 90%">
	<tr>
		<td>작성자</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>비밀번호</td>
		<td><input type="text" name="passwd"></td>
	</tr>
	<tr>
		<td>이메일</td>
		<td><input type="email" name="mail"></td>
	</tr>
	<tr>
		<td>글제목</td>
		<td><input type="text" name="title" style="width: 90%"></td>
	</tr>
	<tr>
		<td>글내용</td>
		<td><textarea rows="5" cols="70" name="cont"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center;">
			<input type="button" value="등록" id="btnOk">
		</td>
	</tr>
</table>
</form>

</body>
</html>
