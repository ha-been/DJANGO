<!DOCTYPE html>

<body>

** 글 목록 **<p/>
<a href="/guest/insert">새글입력</a>
<!-- <a href="insert">새글입력</a>  -->

<table border="1">
	<tr>
		<th>아이디</th><th>제  목</th><th>내  용</th><th>등록일</th>
	</tr>
	{% if gdatas %}
	{% for g in gdatas %}
	<tr>
		<td>{{g.id}}</td>
		<td>{{g.title}}</td>
		<td>{{g.content}}</td>
		<td>{{g.regdate}}</td>
	</tr>
	{% endfor %}
	{% else %}
	<tr>
		<td colspan="4">자료가 없어요</td>
	</tr>
	{% endif %}
</table>


</body>
</html>
